<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <link rel="icon" type="image/x-icon" href="static/images/logo/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
    </script>
</head>
<body class="bg-secondary">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="navbar-brand m-auto row align-items-center"> 
              <h3 class="col-auto">Who is Shopping</h3> 
              <h3 class="col-auto"><strong style="color: red; font-size: 50px;">?</strong></h3> 
            </div>
        </div>
    </nav>
    <img src="static/images/logo/Oceanz.in.svg" alt="Logo" class="img img-fluid rounded mx-auto d-block">
    <form action="{{ url_for('search') }}" method="POST">
        <div style="width: 50%; margin: auto;" class="d-grid gap-2">
            <!-- <div class="search-btn btn">
                <img src="static/images/user/spider-man.svg" class="px-2 img-fluid mx-auto rounded-circle" height="80" width="80" alt="">
                <input class="btn btn-outline-dark col-8" name="user_name" type="submit" value="Spider Man" >
            </div>
            <div class="search-btn btn">
                <img src="static/images/user/iron-man.svg" class="px-2 img-fluid mx-auto rounded-circle" height="80" width="80" alt="">
                <input class="btn btn-outline-dark col-8" name="user_name" type="submit" value="Iron Man">
            </div> -->
            <div class="search-btn btn">
                <img src="static/images/user/prateek.jpg" class="px-2 img-fluid mx-auto rounded-circle" height="80" width="80" alt="">
                <input class="btn btn-outline-dark col-8" name="user_name" type="submit" value="prateek">
            </div>
            <div class="search-btn btn">
                <img src="static/images/user/aadarsh.jpg" class="px-2 img-fluid mx-auto rounded-circle" height="80" width="80" alt="">
                <input class="btn btn-outline-dark col-8" name="user_name" type="submit" value="aadarsh">
            </div>
            <div class="search-btn btn">
                <img src="static/images/user/guest.jpg" class="px-2 img-fluid mx-auto rounded-circle" height="80" width="80" alt="">
                <input class="btn btn-outline-dark col-8" name="user_name" type="submit" value="guest_user">
            </div>
            <div class="mx-auto">
                <img src="static/images/user/admin.svg" class="px-2 img-fluid mx-auto rounded-circle" height="80" width="80" alt="">
            </div>
        </div>
    </form>
    
    <form action="{{ url_for('admin') }}" method="POST" class="p-2 w-100 d-flex">
    <div style="width: 50%; margin: auto;" class="d-grid gap-2">
        <h5 class="mx-auto">Admin Login</h5>
        <div class="input-group">
            <input class="form-control me-2" type="password" name="admin_password" id="admin" placeholder="Enter Password">
            <input class="btn btn-outline-dark" type="submit" value="Search">
        </div>
    </div>
    </form>
    {% if message == "Wrong Password Entered" %}
    <strong><h5 class="text-center" style="color: red;font-family: Comic Sans MS;">{{message}}</h5></strong>
    {% endif %}

    <div class="container-fluid bg-dark border-bottom border-body" data-bs-theme="dark">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="{{ url_for('home') }}" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <img src="static/images/logo/Oceanz.in.svg" alt="Logo" width="30" height="24"
                class="bi img img-fluid d-inline-block align-text-top rounded">
            </a>
            <span class="mb-3 mb-md-0 text-muted">Â© 2024 Oceanz Inc</span>
          </div>
          <script type="text/javascript" charset="utf-8">
            let a;
            let time;
            setInterval(() => {
              a = new Date();
              time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
              document.getElementById('time').innerHTML = time;
            }, 1000);
          </script>
          <span class="badge bg-light text-dark" style="font-size: 16px; height: 25px;">Time: <span id="time"></span></span>
          <ul style="color: aliceblue;" class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a class="text-muted" target="_blank" href="https://github.com">
                <img src="static/images/logo/github.svg" alt="Logo" width="24" height="24"
                  class="bi img img-fluid d-inline-block align-text-top rounded">
              </a>
            </li>
            <li class="ms-3">
              <a class="text-muted" target="_blank" href="https://twitter.com">
                <img src="static/images/logo/twitter.svg" alt="Logo" width="24" height="24"
                  class="bi img img-fluid d-inline-block align-text-top rounded">
              </a>
            </li>
            <li class="ms-3">
              <a class="text-muted" target="_blank" href="https://instagram.com">
                <img src="static/images/logo/instagram.svg" alt="Logo" width="24" height="24"
                  class="bi img img-fluid d-inline-block align-text-top rounded">
              </a>
            </li>
            <li class="ms-3">
              <a class="text-muted" target="_blank" href="https://facebook.com">
                <img src="static/images/logo/facebook.svg" alt="Logo" width="24" height="24"
                  class="bi img img-fluid d-inline-block align-text-top rounded">
              </a>
            </li>
          </ul>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
