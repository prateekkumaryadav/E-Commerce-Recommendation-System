<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="static/images/logo/favicon.ico">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
  {% block head %}

  {% endblock %}
</head>

<body class="bg-secondary">

  <nav class="navbar bg-dark navbar-expand-md border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <img src="static/images/logo/Oceanz.in.svg" alt="Logo" width="80" class="img img-fluid d-inline-block align-text-top rounded">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <form action="{{ url_for('result') }}" method="POST" class="p-2 w-100 d-flex">
          <div class="input-group">
            <input list="last_search" class="form-control me-2" name="product_name" id="content"
              placeholder="Enter product name or Click to get you recent search">
            <datalist id="last_search">
              {% if 1 %}
              <option value="{{ last_search[-1] }}">
              <option value="{{ last_search[-2] }}">
              <option value="{{ last_search[-3] }}">
                {% endif %}
            </datalist>
            <input class="btn btn-outline-success" type="submit" value="Search">
          </div>
        </form>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{{ url_for('home') }}" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              User Profile
            </a>
            <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{{ url_for('about_user') }}">Profile</a></li>
              <li><a class="dropdown-item link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{{ url_for('shop_by_brand') }}">Shop by Brand</a></li>
              <!-- <li><hr class="dropdown-divider"></li> -->
              <li><a class="dropdown-item link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{{ url_for('login') }}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  {% block body %}

  {% endblock %}

  <div class="container-fluid bg-dark border-bottom border-body" data-bs-theme="dark">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="{{ url_for('home') }}" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <img src="static/images/logo/Oceanz.in.svg" alt="Logo" width="30" height="24"
            class="bi img img-fluid d-inline-block align-text-top rounded">
        </a>
        <span class="mb-3 mb-md-0 text-muted">Â© 2024 Oceanz Inc</span>
      </div>
      <script type="text/javascript" charset="utf-8">
        let a;
        let time;
        setInterval(() => {
          a = new Date();
          time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
          document.getElementById('time').innerHTML = time;
        }, 1000);
      </script>
      <span class="badge bg-light text-dark" style="font-size: 16px; height: 25px;">Time: <span id="time"></span></span>
      <ul style="color: aliceblue;" class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-muted" target="_blank" href="https://github.com">
            <img src="static/images/logo/github.svg" alt="Logo" width="24" height="24"
              class="bi img img-fluid d-inline-block align-text-top rounded">
          </a>
        </li>
        <li class="ms-3">
          <a class="text-muted" target="_blank" href="https://twitter.com">
            <img src="static/images/logo/twitter.svg" alt="Logo" width="24" height="24"
              class="bi img img-fluid d-inline-block align-text-top rounded">
          </a>
        </li>
        <li class="ms-3">
          <a class="text-muted" target="_blank" href="https://instagram.com">
            <img src="static/images/logo/instagram.svg" alt="Logo" width="24" height="24"
              class="bi img img-fluid d-inline-block align-text-top rounded">
          </a>
        </li>
        <li class="ms-3">
          <a class="text-muted" target="_blank" href="https://facebook.com">
            <img src="static/images/logo/facebook.svg" alt="Logo" width="24" height="24"
              class="bi img img-fluid d-inline-block align-text-top rounded">
          </a>
        </li>
      </ul>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>
</html>
